<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truco Paulista Online - DM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        #game-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }
        #watermark {
            position: absolute;
            bottom: 10px;
            right: 10px;
            opacity: 0.5;
            font-size: 12px;
            color: white;
        }
        .card {
            width: 80px;
            height: 120px;
            background-color: white;
            border-radius: 5px;
            display: inline-block;
            margin: 5px;
            color: black;
            font-weight: bold;
            line-height: 120px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .card:hover {
            transform: translateY(-10px);
        }
        #players {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        #message {
            margin: 20px 0;
            font-size: 18px;
        }
        button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>TRUCO PAULISTA ONLINE</h1>
        <div id="players">
            <div id="player1">Você: 0 pontos</div>
            <div id="player2">Oponente: 0 pontos</div>
        </div>
        <div id="message">Aguardando início do jogo...</div>
        <div id="opponent-cards"></div>
        <div id="table"></div>
        <div id="player-cards"></div>
        <div id="actions">
            <button id="truco">Truco!</button>
            <button id="accept">Aceitar</button>
            <button id="run">Correr</button>
        </div>
        <div id="watermark">dm</div>
    </div>
    <script src="game.js"></script>
</body>
</html>
