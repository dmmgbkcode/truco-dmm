<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truco Paulista 4 Players - DM</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #1a2a3a;
            color: white;
            margin: 0;
            overflow: hidden;
        }
        
        /* Estilos do Lobby */
        #lobby {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .lobby-section {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            margin: 10px;
            max-width: 400px;
        }
        
        /* Estilos do Jogo */
        #game-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            display: none;
        }
        
        .player-area {
            position: absolute;
            width: 200px;
            text-align: center;
        }
        
        #player1 { bottom: 10px; left: 50%; transform: translateX(-50%); }
        #player2 { top: 10px; left: 50%; transform: translateX(-50%); }
        #player3 { left: 10px; top: 50%; transform: translateY(-50%); }
        #player4 { right: 10px; top: 50%; transform: translateY(-50%); }
        
        .card {
            width: 60px;
            height: 90px;
            background: white;
            border-radius: 5px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            margin: 5px;
            color: black;
            font-weight: bold;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
        }
        
        .card:hover {
            transform: translateY(-10px) scale(1.05);
        }
        
        .card-played {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            animation: playCard 0.5s forwards;
        }
        
        @keyframes playCard {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
        
        #table {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 200px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        
        #controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        
        button {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        
        input {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: none;
            width: 200px;
        }
        
        #player-list {
            margin: 15px 0;
        }
        
        #player-list div {
            padding: 5px;
            background: rgba(255,255,255,0.1);
            margin: 3px;
            border-radius: 3px;
        }
        
        #watermark {
            position: fixed;
            bottom: 10px;
            right: 10px;
            opacity: 0.5;
            font-size: 12px;
        }
        
        .error-message {
            color: #ff6b6b;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Tela de Lobby -->
    <div id="lobby">
        <div class="lobby-section">
            <h1>Truco Paulista Online</h1>
            <p>Jogue com amigos em tempo real!</p>
        </div>
        
        <div id="create-section" class="lobby-section">
            <h2>Criar Nova Sala</h2>
            <button id="createRoom">Criar Sala</button>
        </div>
        
        <div id="join-section" class="lobby-section" style="display:none;">
            <h2>Entrar em Sala Existente</h2>
            <input type="text" id="roomId" placeholder="Digite o ID da Sala" maxlength="4">
            <button id="joinRoom">Entrar</button>
            <div id="join-error" class="error-message"></div>
        </div>
        
        <div id="room-info" class="lobby-section" style="display:none;">
            <h3>Informações da Sala</h3>
            <p>ID: <strong><span id="display-roomId">-</span></strong></p>
            <div id="player-list"></div>
            <p>Jogadores: <span id="player-count">1/4</span></p>
            <p id="waiting-message">Aguardando mais jogadores...</p>
            <div id="room-error" class="error-message"></div>
        </div>
    </div>

    <!-- Jogo (inicialmente escondido) -->
    <div id="game-container">
        <!-- Áreas dos jogadores -->
        <div id="player1" class="player-area">
            <h3>Você</h3>
            <div class="hand"></div>
        </div>
        <div id="player2" class="player-area">
            <h3>Oponente 1</h3>
            <div class="hand"></div>
        </div>
        <div id="player3" class="player-area">
            <h3>Oponente 2</h3>
            <div class="hand"></div>
        </div>
        <div id="player4" class="player-area">
            <h3>Parceiro</h3>
            <div class="hand"></div>
        </div>

        <!-- Mesa central -->
        <div id="table"></div>

        <!-- Controles -->
        <div id="controls">
            <button id="truco">Truco!</button>
            <button id="accept">Aceitar</button>
            <button id="run">Correr</button>
        </div>

        <!-- Marca d'água -->
        <div id="watermark">dm</div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <script>
        // Configuração do Firebase (SUBSTITUA COM SEUS DADOS)
        const firebaseConfig = {
            apiKey: "SUA_API_KEY",
            authDomain: "SEU_PROJETO.firebaseapp.com",
            databaseURL: "https://SEU_PROJETO.firebaseio.com",
            projectId: "SEU_PROJETO",
            storageBucket: "SEU_PROJETO.appspot.com",
            messagingSenderId: "SEU_SENDER_ID",
            appId: "SEU_APP_ID"
        };

        // Inicializa Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Variáveis do jogo
        let roomId = "";
        let playerId = Math.random().toString(36).substring(2, 9) + Date.now();
        let playerNumber = 0;
        let gameData = {};
        let players = {};

        // Elementos da interface
        const lobby = document.getElementById("lobby");
        const gameContainer = document.getElementById("game-container");
        const createSection = document.getElementById("create-section");
        const joinSection = document.getElementById("join-section");
        const roomInfo = document.getElementById("room-info");
        const displayRoomId = document.getElementById("display-roomId");
        const playerCount = document.getElementById("player-count");
        const playerList = document.getElementById("player-list");
        const waitingMessage = document.getElementById("waiting-message");
        const roomInput = document.getElementById("roomId");
        const createRoomBtn = document.getElementById("createRoom");
        const joinRoomBtn = document.getElementById("joinRoom");
        const joinError = document.getElementById("join-error");
        const roomError = document.getElementById("room-error");

        // Cria uma nova sala
        createRoomBtn.addEventListener("click", () => {
            console.log("[DEBUG] Criando nova sala...");
            createSection.style.display = "none";
            joinSection.style.display = "none";
            roomInfo.style.display = "block";
            
            // Gera um ID de sala aleatório (4 caracteres alfanuméricos)
            roomId = generateRoomId();
            displayRoomId.textContent = roomId;
            
            // Cria a sala no Firebase
            players = { 1: playerId };
            database.ref(`rooms/${roomId}`).set({
                players: players,
                status: "waiting",
                gameData: null,
                createdAt: firebase.database.ServerValue.TIMESTAMP
            })
            .then(() => {
                console.log("[DEBUG] Sala criada com sucesso:", roomId);
                playerNumber = 1;
                monitorRoom();
                
                // Mostra opção para outros jogadores entrarem
                joinSection.style.display = "block";
            })
            .catch(error => {
                console.error("[ERRO] Falha ao criar sala:", error);
                roomError.textContent = "Erro ao criar sala. Recarregue a página.";
            });
        });

        // Entra em uma sala existente
        joinRoomBtn.addEventListener("click", () => {
            const enteredRoomId = roomInput.value.trim().toUpperCase();
            console.log("[DEBUG] Tentando entrar na sala:", enteredRoomId);
            
            if (enteredRoomId.length !== 4) {
                joinError.textContent = "ID deve ter exatamente 4 caracteres!";
                console.error("[ERRO] ID inválido:", enteredRoomId);
                return;
            }
            
            // Verifica se a sala existe
            database.ref(`rooms/${enteredRoomId}`).once("value")
            .then(snapshot => {
                if (!snapshot.exists()) {
                    joinError.textContent = "Sala não encontrada!";
                    console.error("[ERRO] Sala não existe:", enteredRoomId);
                    return;
                }
                
                const room = snapshot.val();
                
                // Verifica se a sala está cheia
                if (Object.keys(room.players).length >= 4) {
                    joinError.textContent = "Sala cheia! Máximo de 4 jogadores.";
                    console.error("[ERRO] Sala cheia:", enteredRoomId);
                    return;
                }
                
                // Verifica se o jogo já começou
                if (room.status !== "waiting") {
                    joinError.textContent = "Esta sala já está em jogo!";
                    console.error("[ERRO] Jogo já iniciado:", enteredRoomId);
                    return;
                }
                
                // Limpa mensagens de erro
                joinError.textContent = "";
                roomError.textContent = "";
                
                // Atualiza a interface
                createSection.style.display = "none";
                joinSection.style.display = "none";
                roomInfo.style.display = "block";
                displayRoomId.textContent = enteredRoomId;
                roomId = enteredRoomId;
                
                // Determina o número do jogador
                playerNumber = Object.keys(room.players).length + 1;
                console.log("[DEBUG] Jogador será o número:", playerNumber);
                
                // Adiciona o jogador à sala
                database.ref(`rooms/${roomId}/players`).update({
                    [playerNumber]: playerId
                })
                .then(() => {
                    console.log("[DEBUG] Jogador adicionado à sala com sucesso");
                    monitorRoom();
                })
                .catch(error => {
                    console.error("[ERRO] Falha ao entrar na sala:", error);
                    roomError.textContent = "Erro ao entrar na sala. Tente novamente.";
                });
            })
            .catch(error => {
                console.error("[ERRO] Falha ao verificar sala:", error);
                joinError.textContent = "Erro ao conectar. Verifique sua internet.";
            });
        });

        // Monitora as mudanças na sala
        function monitorRoom() {
            console.log("[DEBUG] Monitorando sala:", roomId);
            
            database.ref(`rooms/${roomId}`).on("value", snapshot => {
                const room = snapshot.val();
                console.log("[DEBUG] Atualização recebida da sala:", room);
                
                if (!room) {
                    console.error("[ERRO] Sala foi removida");
                    roomError.textContent = "Sala foi fechada pelo host!";
                    setTimeout(() => window.location.reload(), 3000);
                    return;
                }
                
                // Atualiza a lista de jogadores
                updatePlayerList(room.players);
                
                // Inicia o jogo quando tiver 4 jogadores
                if (Object.keys(room.players).length === 4 && room.status === "waiting") {
                    console.log("[DEBUG] Sala completa - iniciando jogo");
                    startGame();
                }
            }, error => {
                console.error("[ERRO] Falha ao monitorar sala:", error);
                roomError.textContent = "Erro de conexão. Recarregue a página.";
            });
        }

        // Atualiza a lista de jogadores na interface
        function updatePlayerList(players) {
            const playerCountNum = Object.keys(players).length;
            playerCount.textContent = `${playerCountNum}/4`;
            
            playerList.innerHTML = "";
            for (const [number, id] of Object.entries(players)) {
                const playerElement = document.createElement("div");
                playerElement.textContent = `Jogador ${number}: ${id === playerId ? "Você" : "Conectado"}`;
                playerList.appendChild(playerElement);
            }
            
            if (playerCountNum === 4) {
                waitingMessage.textContent = "Sala completa! Iniciando jogo...";
            } else {
                waitingMessage.textContent = `Aguardando mais ${4 - playerCountNum} jogador(es)...`;
            }
        }

        // Inicia o jogo
        function startGame() {
            console.log("[DEBUG] Iniciando jogo na sala:", roomId);
            
            // Atualiza o status da sala
            database.ref(`rooms/${roomId}`).update({
                status: "playing",
                startedAt: firebase.database.ServerValue.TIMESTAMP
            })
            .then(() => {
                // Só o jogador 1 (host) distribui as cartas
                if (playerNumber === 1) {
                    console.log("[DEBUG] Distribuindo cartas...");
                    const deck = createShuffledDeck();
                    const hands = {
                        1: deck.slice(0, 3),
                        2: deck.slice(3, 6),
                        3: deck.slice(6, 9),
                        4: deck.slice(9, 12)
                    };
                    
                    database.ref(`rooms/${roomId}`).update({
                        gameData: {
                            hands: hands,
                            table: [],
                            currentPlayer: 1,
                            trucoValue: 1,
                            round: 1
                        }
                    });
                }
                
                // Esconde o lobby e mostra o jogo
                lobby.style.display = "none";
                gameContainer.style.display = "block";
                
                // Começa a monitorar o estado do jogo
                monitorGame();
            })
            .catch(error => {
                console.error("[ERRO] Falha ao iniciar jogo:", error);
                roomError.textContent = "Erro ao iniciar jogo. Recarregue a página.";
            });
        }

        // Monitora o estado do jogo
        function monitorGame() {
            console.log("[DEBUG] Monitorando jogo...");
            
            database.ref(`rooms/${roomId}/gameData`).on("value", snapshot => {
                const gameData = snapshot.val();
                console.log("[DEBUG] Atualização do jogo recebida:", gameData);
                
                if (!gameData) {
                    console.warn("[AVISO] Dados do jogo não encontrados");
                    return;
                }
                
                updateGameUI(gameData);
            }, error => {
                console.error("[ERRO] Falha ao monitorar jogo:", error);
            });
        }

        // Atualiza a interface do jogo
        function updateGameUI(gameData) {
            // Atualiza as mãos dos jogadores
            for (let i = 1; i <= 4; i++) {
                updatePlayerHand(i, gameData.hands[i]);
            }
            
            // Atualiza a mesa
            updateTable(gameData.table);
            
            // Destaque para o jogador atual
            document.querySelectorAll(".player-area").forEach(el => {
                el.style.border = "none";
            });
            
            const currentPlayerEl = document.querySelector(`#player${gameData.currentPlayer}`);
            if (currentPlayerEl) {
                currentPlayerEl.style.border = "2px solid gold";
            }
        }

        function updatePlayerHand(playerNum, cards) {
            const area = document.querySelector(`#player${playerNum} .hand`);
            if (!area) return;
            
            area.innerHTML = "";
            
            // Se for o jogador atual, mostra cartas clicáveis
            if (playerNum === playerNumber) {
                cards.forEach((card, index) => {
                    const cardEl = createCardElement(card);
                    cardEl.onclick = () => playCard(index);
                    area.appendChild(cardEl);
                });
            } else {
                // Para outros jogadores, mostra apenas o número de cartas
                cards.forEach(() => {
                    const cardBack = document.createElement("div");
                    cardBack.className = "card";
                    cardBack.style.background = "#333";
                    area.appendChild(cardBack);
                });
            }
        }

        function updateTable(tableCards) {
            const table = document.getElementById("table");
            table.innerHTML = "";
            
            tableCards.forEach(card => {
                const cardEl = createCardElement(card);
                cardEl.classList.add("card-played");
                table.appendChild(cardEl);
            });
        }

        function createCardElement(card) {
            const el = document.createElement("div");
            el.className = "card";
            el.textContent = `${card.value}${card.suit}`;
            
            // Cores diferentes para naipes
            if (card.suit === "♥" || card.suit === "♦") {
                el.style.color = "red";
            }
            
            return el;
        }

        function playCard(cardIndex) {
            if (gameData.currentPlayer !== playerNumber) {
                console.warn("[AVISO] Não é o turno do jogador");
                return;
            }
            
            database.ref(`rooms/${roomId}/gameData`).once("value")
            .then(snapshot => {
                const gameData = snapshot.val();
                const card = gameData.hands[playerNumber][cardIndex];
                
                console.log("[DEBUG] Jogador jogando carta:", card);
                
                // Atualiza o estado do jogo
                return database.ref(`rooms/${roomId}/gameData`).update({
                    [`hands/${playerNumber}`]: firebase.database.ServerValue.arrayRemove(card),
                    table: [...gameData.table, { ...card, player: playerNumber }],
                    currentPlayer: playerNumber % 4 + 1
                });
            })
            .then(() => {
                console.log("[DEBUG] Carta jogada com sucesso");
            })
            .catch(error => {
                console.error("[ERRO] Falha ao jogar carta:", error);
            });
        }

        // Gera um ID de sala aleatório (4 letras/números)
        function generateRoomId() {
            const chars = "ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
            let result = "";
            for (let i = 0; i < 4; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            console.log("[DEBUG] ID gerado:", result);
            return result;
        }

        // Cria um baralho embaralhado
        function createShuffledDeck() {
            const suits = ["♠", "♥", "♦", "♣"];
            const values = ["4", "5", "6", "7", "Q", "J", "K", "A", "2", "3"];
            let deck = [];
            
            for (let suit of suits) {
                for (let value of values) {
                    deck.push({ suit, value });
                }
            }
            
            // Embaralha
            for (let i = deck.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [deck[i], deck[j]] = [deck[j], deck[i]];
            }
            
            console.log("[DEBUG] Baralho criado e embaralhado");
            return deck;
        }

        // Mostra opção de entrar após 3 segundos
        setTimeout(() => {
            joinSection.style.display = "block";
        }, 3000);
    </script>
</body>
</html>
