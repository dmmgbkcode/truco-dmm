<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truco Paulista 4 Players - DM</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #1a2a3a;
            color: white;
            margin: 0;
            overflow: hidden;
        }
        #game-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        .player-area {
            position: absolute;
            width: 200px;
            text-align: center;
        }
        #player1 { bottom: 10px; left: 50%; transform: translateX(-50%); }
        #player2 { top: 10px; left: 50%; transform: translateX(-50%); }
        #player3 { left: 10px; top: 50%; transform: translateY(-50%); }
        #player4 { right: 10px; top: 50%; transform: translateY(-50%); }
        .card {
            width: 60px;
            height: 90px;
            background: white;
            border-radius: 5px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            margin: 5px;
            color: black;
            font-weight: bold;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
        }
        .card:hover {
            transform: translateY(-10px) scale(1.05);
        }
        .card-played {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            animation: playCard 0.5s forwards;
        }
        @keyframes playCard {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
        #table {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 200px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        #controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        button {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        #watermark {
            position: fixed;
            bottom: 10px;
            right: 10px;
            opacity: 0.5;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <!-- Áreas dos jogadores -->
        <div id="player1" class="player-area">
            <h3>Você</h3>
            <div class="hand"></div>
        </div>
        <div id="player2" class="player-area">
            <h3>Oponente 1</h3>
            <div class="hand"></div>
        </div>
        <div id="player3" class="player-area">
            <h3>Oponente 2</h3>
            <div class="hand"></div>
        </div>
        <div id="player4" class="player-area">
            <h3>Parceiro</h3>
            <div class="hand"></div>
        </div>

        <!-- Mesa central -->
        <div id="table"></div>

        <!-- Controles -->
        <div id="controls">
            <button id="truco">Truco!</button>
            <button id="accept">Aceitar</button>
            <button id="run">Correr</button>
        </div>

        <!-- Marca d'água -->
        <div id="watermark">dm</div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <script src="game.js"></script>
</body>
</html>
